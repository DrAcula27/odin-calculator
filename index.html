<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- <link rel="shortcut icon" type="image/png" href="./img/ICON.EXTENSION"> -->
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <!--font-awesome import for icons-->
    <script src="https://kit.fontawesome.com/940af2685d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">CALCULATE</h1>
    </header>
    <main class="main">
        <div class="container">
            <div class="display">0</div>
            <div class="buttons">
                <input type="button" name="clear" value="C">
                <input type="button" name="sign" value="+/-">
                <input type="button" name="percent" value="%">
                <input type="button" name="divide" value="/">
                <input type="button" name="seven" value="7">
                <input type="button" name="eight" value="8">
                <input type="button" name="nine" value="9">
                <input type="button" name="multiply" value="*">
                <input type="button" name="four" value="4">
                <input type="button" name="five" value="5">
                <input type="button" name="six" value="6">
                <input type="button" name="subtract" value="-">
                <input type="button" name="one" value="1">
                <input type="button" name="two" value="2">
                <input type="button" name="three" value="3">
                <input type="button" name="add" value="+">
                <input type="button" name="delete" value="⎌">
                <input type="button" name="zero" value="0">
                <input type="button" name="point" value=".">
                <input type="button" name="equals" value="=">
            </div>            
        </div>
    </main>
    <footer class="footer">
        <p>
          ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          | Crafted with <i class="fa-solid fa-heart"></i> by DrAcula27 |
        </p>
        <a href="https://github.com/DrAcula27" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
