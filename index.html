<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATE</title>
    <link rel="shortcut icon" type="image/ico" href="./assets/icon/dalek.ico">
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <!--font-awesome import for icons-->
    <script src="https://kit.fontawesome.com/940af2685d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">CALCULATE</h1>
    </header>
    <main class="main">
        <div class="calculator-container">
            <div class="output">
                <div class="previousNumber"></div>
                <div class="currentNumber">0</div>
            </div>
            <div class="buttons">
                <button class="clear">C</button>
                <button class="sign">+/-</button>
                <button class="percent">%</button>
                <button class="operator">/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator">+</button>
                <button class="undo">⎌</button>
                <button class="number">0</button>
                <button class="decimal">.</button>
                <button class="equal">=</button>
            </div>            
        </div>
    </main>
    <footer class="footer">
        <p>
          ©
          <script>
            document.write(new Date().getFullYear())
          </script>
          | Crafted with <i class="fa-solid fa-heart"></i> by DrAcula27 |
        </p>
        <a href="https://github.com/DrAcula27" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
    </footer>
</body>
</html>
